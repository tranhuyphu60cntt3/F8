<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./jquery/jquery-3.6.0.min.js"></script>
  <script src="./jquery/jquery-migrate-3.3.2.min.js"></script>

  <link rel="stylesheet" href="./slick/slick.css">
  <link rel="stylesheet" href="./slick/slick-theme.css">
</head>
<body>
  <div class="nav-hot"> 
  <div id="mySidenav-bg" class="mySidenav-bg"> </div>
    <div id="mySidenav" class="mySidenav overflow-auto">
      <a id="mySidenav-close" href="javascript:void(0)" class="mySidenav-close" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div id="mySidenav-filter" class="mySidenav-filter">
        <span class="fw-bolder" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
  </div>
  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "260px";
    document.getElementById("mySidenav-bg").style.width = "100%";
    document.getElementById("mySidenav-filter").style.display = "none";
    document.getElementById("mySidenav-close").style.display = "block";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0%";
    document.getElementById("mySidenav-bg").style.width = "0%";
    document.getElementById("mySidenav-filter").style.display = "block";
    document.getElementById("mySidenav-close").style.display = "none";
  }
  </script>
  <script src="./slick/slick.min.js"></script>
  <script src="./slick/slick.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

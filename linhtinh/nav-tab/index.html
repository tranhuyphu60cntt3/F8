<script>
var links = document.querySelectorAll('section.menu-tab ul li a');
var content = document.querySelectorAll('div.content');
var lis = document.querySelectorAll('section.menu-tab ul li');

for (let i = 0; i < links.length; i++){
	links[i].addEventListener('click', function(e){
    e.preventDefault();
		var activLinks = document.querySelector('section.menu-tab ul li a.activ');
		var activContent = document.querySelector('.tab-content>div.activ');

		activLinks.classList.remove('activ');
		activContent.classList.remove('activ');

		this.classList.add('activ');
		var attr = this.getAttribute('href');

		var activ = document.querySelector(attr);

		activ.classList.add('activ');

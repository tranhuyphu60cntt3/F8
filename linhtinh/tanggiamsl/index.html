<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./jquery/jquery-migrate-3.3.2.min.js"></script>

</head>
<body>
    <section class="p-5">
      <table>
        <tr>
          <td class="cart-item-qty">
            <div class="quantity-mius">-</div>
            <div class="quantity">
              <input type="text" class="cart-main-product-qty" value="1" />
            </div>
            <div class="quantity-plus">+</div>
          </td>
        </tr>
        
      </table> 
       <script>
        $(".cart-item-qty .quantity-mius").click(function(index) {
          $(this).closest('td').find('.cart-main-product-qty').val(function(i, val) {
            var value = +val || 0;
            return value > 1 ? value - 1 : 0
          })
        });
        $(".cart-item-qty .quantity-plus").click(function(index) {
          $(this).closest('td').find('.cart-main-product-qty').val(function(i, val) {
            return +val + 1 || 1;
          }) 
        }); 
      </script> 
    </section>
    <section class="p-5">
      <div class="buttons_added">
        <input class="minus is-form" type="button" value="-">
        <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number" value="1">
        <input class="plus is-form" type="button" value="+">
      </div>

       <script>
        $('input.input-qty').each(function() {
          var $this = $(this),
            qty = $this.parent().find('.is-form'),
            min = Number($this.attr('min')),
            max = Number($this.attr('max'))
          if (min == 0) {
            var d = 0
          } else d = min
          $(qty).on('click', function() {
            if ($(this).hasClass('minus')) {
              if (d > min) d += -1
            } else if ($(this).hasClass('plus')) {
              var x = Number($this.val()) + 1
              if (x <= max) d += 1
            }
            $this.attr('value', d).val(d)
          })
        })
      </script>
    </section>
    
      
    <script src="./main.js"></script>
</body>
</html>

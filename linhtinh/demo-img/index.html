<body>  
<div class="container">
  <div class="mySlides border-2">
    <div class="border">
      <img src="./sp/logo1.jpg" style="width:70%">
    </div>
  </div>
  <div class="mySlides border-2">
    <img src="./sp/logo2.jpg" style="width:70%">
  </div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  <!-- Thumbnail images -->
  <div class="d-flex">
    <div class="col-3">
      <img style="width: 15px;height: 10px;" class=" demo cursor" src="./sp/logo1.jpg" style="width:90%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="col-3">
      <img style="width: 15px;height: 10px;" class=" demo cursor" src="./sp/logo2.jpg" style="width:90%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <script src="./js/util.js"></script>

  <script src="./slick/slick.min.js"></script>
  <script src="./slick/slick.js"></script>

  <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript.js"></script>
  <script src="./img-sp.js"></script>

  <script>
    $('.single-item').slick();
    $('.autoplay').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      // autoplaySpeed: 2000,
    });
    $('.filtering3').slick({
      responsive: [
        {
          breakpoint: 1500,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
          },
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          },
        },
      ],
    });
    // tang giam sl
    $('input.input-qty').each(function() {
      var $this = $(this),
        qty = $this.parent().find('.is-form'),
        min = Number($this.attr('min')),
        max = Number($this.attr('max'))
      if (min == 0) {
        var d = 0
      } else d = min
      $(qty).on('click', function() {
        if ($(this).hasClass('minus')) {
          if (d > min) d += -1
        } else if ($(this).hasClass('plus')) {
          var x = Number($this.val()) + 1
          if (x <= max) d += 1
        }
        $this.attr('value', d).val(d)
      })
      })
    var gotop = $(".back-to-top");
    $(window).on("scroll", () => {
      if ($(this).scrollTop() >= 50) {
        gotop.addClass("active");
      } else {
        gotop.removeClass("active");
      }
    });
    var menutop = $(".haeder");
    $(window).on("scroll", () => {
      if (($(this).scrollTop() >= 100) && (window.screen.width > 768)) {
        menutop.addClass("top");
      } else {
        menutop.removeClass("top");
      }
    });
    var menutop = $(".navbar.menu");
    $(window).on("scroll", () => {
      if (($(this).scrollTop() >= 100) && (window.screen.width > 768)) {
        menutop.addClass("top animate__animated animate__animated animate__slow animate__bounceInDown");
      } else {
        menutop.removeClass("top animate__animated animate__animated animate__slow animate__bounceInDown");
      }
    });
  </script>
</body>

</html>
